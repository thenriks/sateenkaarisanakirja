version: '3.8'
services:
  client:
    container_name: sateenkari_client
    stdin_open: true
    networks:
      - frontend
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: ./client
        target: /app
      - /app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
  server:
    container_name: sateenkaari_server
    networks:
      - backend
      - frontend
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: ./server
        target: /usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - db
    ports:
      - "8000:8000"
  db:
    container_name: sateenkaari_pg
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: Dockerfile.db
    restart: 'no'
    networks:
      - backend
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
